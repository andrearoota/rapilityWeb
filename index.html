<!DOCTYPE html>
<html lang="it-IT">
<head>
  <title>index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <label for="color">Colori</label>
        <select class="form-control" id="color">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="sound">Suoni</label>
        <select class="form-control" id="sound">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="picture">Figure</label>
        <select class="form-control" id="picture">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="min">Tempo minimo</label>
        <input type="text" class="form-control" id="min" placeholder="Millisecondi" value="800">
      </div>
      <div class="col-md-2">
        <label for="max">Tempo massimo</label>
        <input type="text" class="form-control" id="max" placeholder="Millisecondi" value="2000">
      </div>
      <div class="col-md-2">
        <label for="timeShow">Tempo di visione</label>
        <input type="text" class="form-control" id="timeShow" placeholder="Millisecondi" value="350">
      </div>
    </div> <!-- .row -->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3"><button type="button" class="btn btn-primary btn-block" onclick="start()">START</button></div>
      <div class="col-md-3"><button type="button" class="btn btn-secondary btn-block" onclick="stop()">STOP</button></div>
      <div class="col-md-3"></div>
    </div> <!-- .row -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8"><canvas id="drawZone">Please use a different browser</canvas></div>
      <div class="col-md-2"></div>
    </div> <!-- .row -->
  </div> <!-- .container -->
</body>
</html>
